<p><br><h2>Payment Form</h2></p>
<div class="payment">
	<form>
		<table>
			<tr>
				<td>First Name:</td>
				<td>Last Name:</td>
			</tr>
			<tr>
				<td><input type="text" name="fname"></td>
				<td><input type="text" name="lname"></td>
			</tr>
			
			<tr>
				<td>Email:</td>
				<td>Contact Number:</td>
			</tr>
			<tr>
				<td><input type="email" name="email"></td>
				<td><input type="number"name="num"></td>
			</tr>
			
			<tr>
				<td>Card Type:</td>
			</tr>
			<tr>
				<td><select name="card">
						<option>Card</option>
						<option value="visa" checked>Visa</option>
						<option value="Master" checked>Master Card</option>
					</select></td>
				<td><img src="image/visa.png"><img src="image/mastercard.png"></td>
			</tr>
			
			<tr>
				<td>Card Owner's Name:</td>
				<td>Card Number</td>
			<tr>
			<tr>
				<td><input type="text" name="cardowner" required></td>
				<td><input type="text" name="cardnum" placeholder="0000-0000-0000-0000" required></td>
			</tr>
			
			<tr>
				<td>Expire Date:</td>
				<td>Security Code:</td>
			</tr>
			<tr>
				<td><input type="Month" name="date"></td>
				<td><input type="number" name="scode" min="001" max="999" placeholder="000" required></td>
			</tr>
			
			<tr>
				<td><a href="Comment Form.html"><input type="button"name="sub"value="Submit Payment"></a></td>
				
			</tr>
			
		</table>	
	</form>
